<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winutils</title>
    <style>
        :root {
            --bg-color: #0b0b0b;
            --card-bg: #161616;
            --accent-color: #0078d4;
            --text-color: #ffffff;
            --secondary-text: #666;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Верхняя панель */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-bottom: 1px solid #222;
            background: rgba(11, 11, 11, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        nav a.active {
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 5px;
        }

        /* Часы в углу */
        #clock {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
            font-variant-numeric: tabular-nums;
        }

        /* Контент */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .utils-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 900px;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #252525;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            border-color: var(--accent-color);
            transform: translateY(-5px);
            background: #1c1c1c;
        }

        .card h3 {
            margin: 0 0 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status {
            font-size: 0.75rem;
            text-transform: uppercase;
            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
        }

        .paid { color: #ffa500; }
        .free { color: #00ff88; }

        .price {
            margin: 15px 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: auto;
            transition: background 0.2s;
        }

        button:hover {
            background: #005a9e;
        }

        /* Футер */
        footer {
            padding: 40px 20px;
            text-align: center;
            color: var(--secondary-text);
            font-size: 0.85rem;
            border-top: 1px solid #222;
        }

        /* Уведомление */
        #alert-box {
            display: none;
            position: fixed;
            top: 80px;
            right: 30px;
            background: #222;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            border-left: 4px solid var(--accent-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="https://github.com/Nekt-bit" target="_blank">Developer</a>
        </nav>
        <div id="clock">00:00</div>
    </header>

    <main>
        <h1>Winutils</h1>

        <div class="utils-grid">
            <div class="card">
                <h3>Python Defender Ultra <span class="status paid">[paid]</span></h3>
                <p>Профессиональный защитник вашей системы на Python.</p>
                <div class="price">1₽</div>
                <button onclick="showAlert()">Купить</button>
            </div>

            <div class="card">
                <h3>Python Cleaner Pro v2.0 <span class="status free">[free]</span></h3>
                <p>Глубокая очистка системы от мусора и кэша.</p>
                <div class="price">0₽</div>
                <button onclick="showAlert()">Скачать</button>
            </div>
        </div>
    </main>

    <footer>
        Winutils™ copyright
    </footer>

    <div id="alert-box">В разработке</div>

    <script>
        // Функция обновления часов (телефонный стиль)
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;
        }

        // Функция показа уведомления
        function showAlert() {
            const box = document.getElementById('alert-box');
            box.style.display = 'block';
            setTimeout(() => { 
                box.style.opacity = '0';
                setTimeout(() => {
                    box.style.display = 'none';
                    box.style.opacity = '1';
                }, 300);
            }, 2500);
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
